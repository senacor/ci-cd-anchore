apiVersion: apps/v1
kind: Deployment
metadata:
  name: anchore-policy-engine
  namespace: "${NAMESPACE_NAME}"
  annotations:
    kompose.cmd: /snap/kompose/19/kompose-linux-amd64 --file docker-compose.yaml convert
    kompose.version: 1.21.0 (992df58d8)
  labels:
    io.kompose.service: anchore-policy-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: anchore-policy-engine
  template:
    metadata:
      annotations:
        kompose.cmd: /snap/kompose/19/kompose-linux-amd64 --file docker-compose.yaml
          convert
        kompose.version: 1.21.0 (992df58d8)
      labels:
        io.kompose.service: anchore-policy-engine
    spec:
      containers:
      - name: anchore-policy-engine
        image: ${ANCHORE_IMAGE}:${ANCHORE_VERSION}
        args:
        - anchore-manager
        - service
        - start
        - policy_engine
        env:
        - name: ANCHORE_ADMIN_PASSWORD
          value: ${ANCHORE_ADMIN_PASSWORD}
        - name: ANCHORE_DB_HOST
          value: anchore-db
        - name: ANCHORE_DB_PASSWORD
          value: ${ANCHORE_DB_PASSWORD}
        - name: ANCHORE_ENDPOINT_HOSTNAME
          value: anchore-policy-engine
        ports:
        - containerPort: 8228
